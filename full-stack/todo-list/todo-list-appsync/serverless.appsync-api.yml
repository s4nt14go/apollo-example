name: apollo-example-api
schema: schema.api.graphql
authenticationType: API_KEY
mappingTemplates:
  - type: Query
    field: echo
    dataSource: echoFunction
    request: false
    response: false
  - type: Query
    field: todo
    dataSource: todoFunction
    request: false
    response: false
  - type: Query
    field: todos
    dataSource: todosFunction
    request: false
    response: false

dataSources:
  - type: AWS_LAMBDA
    name: echoFunction
    config:
      functionName: echo
  - type: AWS_LAMBDA
    name: todoFunction
    config:
      functionName: todo
  - type: AWS_LAMBDA
    name: todosFunction
    config:
      functionName: todos
